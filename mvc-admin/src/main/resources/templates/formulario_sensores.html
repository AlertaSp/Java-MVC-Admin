<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- T칤tulo din칙mico: se idSensor for n칚o nulo, mostra editar, sen칚o, novo -->
    <title th:text="${idSensor} != null
                     ? #{sensores.editarTitulo}
                     : #{sensores.novoTitulo}">
        Formul치rio de Sensor
    </title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }

        header {
            background-color: #1e3c72;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .language-bar a {
            color: #fff;
            margin: 0 0.5rem;
            text-decoration: none;
            font-weight: bold;
        }

        .language-bar a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #1e3c72;
            text-align: center;
        }

        label {
            display: block;
            margin: 0.5rem 0 0.2rem;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .btn-container {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .btn {
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            text-decoration: none;
        }

        .btn-salvar {
            background-color: #28a745;
        }

        .btn-salvar:hover {
            background-color: #218838;
        }

        .btn-cancelar {
            background-color: #6c757d;
        }

        .btn-cancelar:hover {
            background-color: #5a6268;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
<header>
    <h1 th:text="${idSensor} != null
                   ? #{sensores.editarTitulo}
                   : #{sensores.novoTitulo}">
        Formul치rio de Sensor
    </h1>
    <div class="language-bar">
        游깷
        <a th:href="@{'?lang=pt_BR'}">Portugu칡s</a> |
        <a th:href="@{'?lang=en'}">English</a> |
        <a th:href="@{'?lang=es'}">Espa침ol</a>
    </div>
</header>

<div class="container">
    <!-- FORMUL츼RIO DE CRIA칂츾O (idSensor == null) -->
    <form th:if="${idSensor} == null"
          th:action="@{/admin/sensores}"
          th:object="${sensorForm}"
          method="post">

        <!-- Mensagem de erro para campo 'codigo' -->
        <div th:if="${#fields.hasErrors('codigo')}" class="error" th:errors="*{sensores.codigo}"></div>
        <label for="codigo">C칩digo do Sensor</label>
        <input type="text"
               id="sensores.codigo"
               th:field="*{sensores.codigo}"
               placeholder="Ex: S001"
               required/>

        <!-- Mensagem de erro para campo 'dataInstalacao' -->
        <div th:if="${#fields.hasErrors('dataInstalacao')}" class="error" th:errors="*{sensores.dataInstalacao}"></div>
        <label for="dataInstalacao">Data de Instala칞칚o</label>
        <input type="date"
               id="sensores.dataInstalacao"
               th:field="*{sensores.dataInstalacao}"/>

        <!-- Mensagem de erro para campo 'idCorrego' -->
        <div th:if="${#fields.hasErrors('idCorrego')}" class="error" th:errors="*{sensores.idCorrego}"></div>
        <label for="idCorrego">C칩rrego</label>
        <select id="sensores.idCorrego" th:field="*{sensores.idCorrego}" required>
            <option th:each="c : ${corregos}"
                    th:value="${c.id()}"
                    th:text="${c.nome()}">
                Nome do c칩rrego
            </option>
        </select>

        <!-- Campo status (readonly) -->
        <label for="status">Status</label>
        <input type="text"
               id="sensores.status"
               th:field="*{sensores.status}"
               readonly/>

        <div class="btn-container">
            <button type="submit" class="btn btn-salvar">Salvar</button>
            <a th:href="@{/admin/sensores}" class="btn btn-cancelar">Cancelar</a>
        </div>
    </form>

    <!-- FORMUL츼RIO DE EDI칂츾O (idSensor != null) -->
    <form th:if="${idSensor} != null"
          th:action="@{/admin/sensores/editar/{id}(id=${idSensor})}"
          th:object="${sensorForm}"
          method="post">

        <!-- Mensagem de erro para campo 'codigo' -->
        <div th:if="${#fields.hasErrors('codigo')}" class="error" th:errors="*{sensores.codigo}"></div>
        <label for="codigo">C칩digo do Sensor</label>
        <input type="text"
               id="codigo"
               th:field="*{sensores.codigo}"
               placeholder="Ex: S001"
               required/>

        <!-- Mensagem de erro para campo 'dataInstalacao' -->
        <div th:if="${#fields.hasErrors('dataInstalacao')}" class="error" th:errors="*{sensores.dataInstalacao}"></div>
        <label for="dataInstalacao">Data de Instala칞칚o</label>
        <input type="date"
               id="dataInstalacao"
               th:field="*{sensores.dataInstalacao}"/>

        <!-- Mensagem de erro para campo 'idCorrego' -->
        <div th:if="${#fields.hasErrors('idCorrego')}" class="error" th:errors="*{sensores.idCorrego}"></div>
        <label for="idCorrego">C칩rrego</label>
        <select id="idCorrego" th:field="*{sensores.idCorrego}" required>
            <option th:each="c : ${corregos}"
                    th:value="${c.id()}"
                    th:text="${c.nome()}">
                Nome do c칩rrego
            </option>
        </select>

        <!-- Campo status (readonly) -->
        <label for="status">Status</label>
        <input type="text"
               id="status"
               th:field="*{sensores.status}"
               readonly/>

        <div class="btn-container">
            <button type="submit" class="btn btn-salvar">Atualizar</button>
            <a th:href="@{/admin/sensores}" class="btn btn-cancelar">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
