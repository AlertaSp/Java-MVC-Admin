<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${idSensor != null} ? #{sensores.editarTitulo} : #{sensores.novoTitulo}">Formul√°rio de Sensor</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }

        header {
            background-color: #1e3c72;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .language-bar a {
            color: #fff;
            margin: 0 0.5rem;
            text-decoration: none;
            font-weight: bold;
        }

        .language-bar a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #1e3c72;
            text-align: center;
        }

        label {
            display: block;
            margin: 0.5rem 0 0.2rem;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .btn-container {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .btn {
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            text-decoration: none;
        }

        .btn-salvar {
            background-color: #28a745;
        }

        .btn-salvar:hover {
            background-color: #218838;
        }

        .btn-cancelar {
            background-color: #6c757d;
        }

        .btn-cancelar:hover {
            background-color: #5a6268;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
<header>
    <h1 th:text="${idSensor != null} ? #{sensores.editarTitulo} : #{sensores.novoTitulo}">Formul√°rio de Sensor</h1>
    <div class="language-bar">
        üåê
        <a th:href="@{'?lang=pt_BR'}">Portugu√™s</a> |
        <a th:href="@{'?lang=en'}">English</a> |
        <a th:href="@{'?lang=es'}">Espa√±ol</a>
    </div>
</header>

<div class="container">
    <form th:action="${idSensor != null} ? @{'/admin/sensores/editar/' + ${idSensor}} : @{/admin/sensores}"
          th:object="${sensorForm}" method="post">
        <!-- C√≥digo -->
        <div th:if="${#fields.hasErrors('codigo')}" class="error" th:errors="*{codigo}"></div>
        <label th:for="codigo" th:text="#{sensores.codigo}">C√≥digo</label>
        <input type="text" id="codigo" th:field="*{codigo}" placeholder="Ex: S001" required />

        <!-- Data de Instala√ß√£o -->
        <div th:if="${#fields.hasErrors('dataInstalacao')}" class="error" th:errors="*{dataInstalacao}"></div>
        <label th:for="dataInstalacao" th:text="#{sensores.dataInstalacao}">Data de Instala√ß√£o</label>
        <input type="date" id="dataInstalacao" th:field="*{dataInstalacao}" />

        <!-- Status (readonly) -->
        <label th:for="status" th:text="#{sensores.status}">Status</label>
        <input type="text" id="status" th:field="*{status}" readonly />

        <!-- C√≥rrego -->
        <div th:if="${#fields.hasErrors('idCorrego')}" class="error" th:errors="*{idCorrego}"></div>
        <label th:for="idCorrego" th:text="#{sensores.corrego}">C√≥rrego</label>
        <select id="idCorrego" th:field="*{idCorrego}" required>
            <option th:each="c : ${corregos}"
                    th:value="${c.id()}"
                    th:text="${c.nome()}">
                C√≥rrego
            </option>
        </select>

        <!-- Bot√µes -->
        <div class="btn-container">
            <button type="submit" class="btn btn-salvar"
                    th:text="${idSensor != null} ? #{sensores.atualizar} : #{sensores.salvar}">
                Salvar
            </button>
            <a th:href="@{/admin/sensores}" class="btn btn-cancelar" th:text="#{sensores.cancelar}">
                Cancelar
            </a>
        </div>
    </form>
</div>
</body>
</html>
