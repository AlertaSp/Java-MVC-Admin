<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="#{sensores.titulo}">Gest√£o de Sensores</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }
        header {
            background-color: #1e3c72;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .language-bar a {
            color: #fff;
            margin: 0 0.5rem;
            text-decoration: none;
            font-weight: bold;
        }
        .language-bar a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 2rem;
        }
        .btn {
            padding: 0.4rem 0.8rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: none;
            display: inline-block;
            margin: 0.2rem 0.1rem;
            white-space: nowrap;
        }
        .btn-novo { background-color: #28a745; color: white; margin-bottom: 1rem; }
        .btn-editar { background-color: #ffc107; color: black; }
        .btn-remover { background-color: #dc3545; color: white; }
        .btn-voltar { background-color: #6c757d; color: white; margin-top: 1rem; display: block; text-align: center; width: 100%; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
            table-layout: fixed;
            word-wrap: break-word;
        }
        th, td {
            padding: 0.75rem;
            border: 1px solid #ccc;
            text-align: left;
            vertical-align: top;
        }
        th { background-color: #e9ecef; }
        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr { display: none; }
            tr {
                margin-bottom: 1.5rem;
                border-bottom: 2px solid #ddd;
                padding-bottom: 1rem;
            }
            td {
                position: relative;
                padding-left: 50%;
                border: none;
                border-bottom: 1px solid #ccc;
            }
            td::before {
                position: absolute;
                top: 0.75rem;
                left: 10px;
                width: 45%;
                white-space: nowrap;
                font-weight: bold;
                content: attr(data-label);
            }
            .btn { width: 100%; margin: 0.4rem 0; text-align: center; }
        }
    </style>
</head>
<body>
<header>
    <h1 th:text="#{sensores.titulo}">Gest√£o de Sensores</h1>
    <div class="language-bar">
        üåê <a th:href="@{'?lang=pt_BR'}">Portugu√™s</a> |
        <a th:href="@{'?lang=en'}">English</a> |
        <a th:href="@{'?lang=es'}">Espa√±ol</a>
    </div>
</header>

<div class="container">
    <!-- Bot√£o para ir ao formul√°rio de cadastro -->
    <a class="btn btn-novo" th:href="@{/admin/sensores/novo}" th:text="#{sensores.novo}">Cadastrar novo sensor</a>

    <table>
        <thead>
        <tr>
            <th th:text="#{sensores.codigo}">C√≥digo</th>
            <th th:text="#{sensores.dataInstalacao}">Instala√ß√£o</th>
            <th th:text="#{sensores.status}">Status</th>
            <th th:text="#{sensores.corrego}">C√≥rrego</th>
            <th th:text="#{sensores.acoes}">A√ß√µes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${sensores}">
            <td data-label="#{sensores.codigo}" th:text="${s.codigo}">S001</td>
            <td data-label="#{sensores.dataInstalacao}" th:text="${s.dataInstalacao}">2025-05-10</td>
            <td data-label="#{sensores.status}" th:text="${s.status}">ATIVO</td>
            <td data-label="#{sensores.corrego}" th:text="${s.nomeCorrego}">C√≥rrego A</td>
            <td data-label="#{sensores.acoes}">
                <a th:href="@{/admin/sensores/editar/{id}(id=${s.id})}" class="btn btn-editar" th:text="#{sensores.editar}">Editar</a>
                <a th:href="@{/admin/sensores/remover/{id}(id=${s.id})}"
                   class="btn btn-remover"
                   th:text="#{sensores.remover}"
                   onclick="return confirm('Confirmar exclus√£o?');">
                    Remover
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <a class="btn btn-voltar" th:href="@{/admin/dashboard}" th:text="#{sensores.voltar}">Voltar</a>
</div>
</body>
</html>
