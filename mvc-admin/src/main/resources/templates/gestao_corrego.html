<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>

    <style>
        body {

            background-color: #f5f7fa;
            color: #333;
        }

        header {
            background-color: #1e3c72;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .language-bar {
            font-size: 0.9rem;
        }

        .language-bar a {
            color: #fff;
            margin: 0 0.5rem;
            text-decoration: none;
        }

        .container {
            padding: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }

        th, td {
            padding: 0.75rem;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #e9ecef;
        }

        .btn {

            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            text-decoration: none;
            margin: 0.2rem;
            display: inline-block;
        }

        .btn-editar { background-color: #ffc107; color: black; }
        .btn-remover { background-color: #dc3545; color: white; }
        .btn-novo { background-color: #28a745; color: white; margin-bottom: 1rem; }
        .btn-voltar { background-color: #6c757d; color: white; margin-top: 1rem; display: block; text-align: center; }

        .tag {
            padding: 0.3rem 0.6rem;
            border-radius: 5px;
            font-weight: bold;
            color: white;
            text-transform: capitalize;
        }

        .verde { background-color: #28a745; }
        .amarelo { background-color: #ffc107; color: black; }
        .vermelho { background-color: #dc3545; }

        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead tr {
                display: none;
            }

            td {
                position: relative;
                padding-left: 50%;
            }

            td::before {
                position: absolute;
                top: 0.75rem;
                left: 10px;
                font-weight: bold;
                content: attr(data-label);
            }
        }
    </style>
</head>
<body>
<header>

    <div class="language-bar">
        üåê <a th:href="@{'?lang=pt_BR'}">Portugu√™s</a> |

</div>
</body>
</html>
