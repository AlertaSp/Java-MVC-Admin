<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${idSensor} != null ? #{sensores.editarTitulo} : #{sensores.novoTitulo}">Formul치rio de Sensor</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }

        header {
            background-color: #1e3c72;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .language-bar a {
            color: #fff;
            margin: 0 0.5rem;
            text-decoration: none;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 0.5rem 0 0.2rem;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .btn-container {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .btn {
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            text-decoration: none;
        }

        .btn-salvar {
            background-color: #28a745;
        }

        .btn-cancelar {
            background-color: #6c757d;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            margin-top: -0.5rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
<header>
    <h1 th:text="${idSensor} != null ? #{sensores.editarTitulo} : #{sensores.novoTitulo}">Formul치rio de Sensor</h1>
    <div class="language-bar">
        游깷
        <a th:href="@{'?lang=pt_BR'}">Portugu칡s</a> |
        <a th:href="@{'?lang=en'}">English</a> |
        <a th:href="@{'?lang=es'}">Espa침ol</a>
    </div>
</header>

<div class="container">
    <!-- Formul치rio de edi칞칚o -->
    <form th:if="${idSensor != null}"
          th:action="@{/admin/sensores/editar/{id}(id=${idSensor})}"
          th:object="${sensorForm}"
          method="post">

        <!-- Formul치rio de novo sensor -->
        <form th:if="${idSensor == null}"
              th:action="@{/admin/sensores}"
              th:object="${sensorForm}"
              method="post">

        <!-- C칩digo -->
        <label for="codigo" th:text="#{sensores.codigo}">C칩digo</label>
        <input type="text" id="codigo" th:field="*{sensores.codigo}" placeholder="Ex: S001" required/>
        <div class="error" th:if="${#fields.hasErrors('codigo')}" th:errors="*{sensores.codigo}"></div>

        <!-- Data de Instala칞칚o -->
        <label for="dataInstalacao" th:text="#{sensores.dataInstalacao}">Data de Instala칞칚o</label>
        <input type="date" id="dataInstalacao" th:field="*{sensores.dataInstalacao}" required/>
        <div class="error" th:if="${#fields.hasErrors('dataInstalacao')}" th:errors="*{sensores.dataInstalacao}"></div>

        <!-- C칩rrego -->
        <label for="idCorrego" th:text="#{sensores.corrego}">C칩rrego</label>
        <select id="idCorrego" th:field="*{sensores.idCorrego}" required>
            <option th:each="c : ${corregos}" th:value="${c.id()}" th:text="${c.nome()}">C칩rrego</option>
        </select>
        <div class="error" th:if="${#fields.hasErrors('idCorrego')}" th:errors="*{sensores.idCorrego}"></div>

        <!-- Status -->
        <label for="status" th:text="#{sensores.status}">Status</label>
        <input type="text" id="status" th:field="*{sensores.status}" readonly/>

        <div class="btn-container">
            <button type="submit" class="btn btn-salvar" th:text="${idSensor} != null ? #{sensores.atualizar} : #{sensores.salvar}">Salvar</button>
            <a th:href="@{/admin/sensores}" class="btn btn-cancelar" th:text="#{sensores.cancelar}">Cancelar</a>
        </div>
    </form>

</div>
</body>
</html>
