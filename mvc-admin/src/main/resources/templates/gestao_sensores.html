<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{sensores.tituloLista}">Sensores Cadastrados</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }

        header {
            background-color: #1e3c72;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .language-bar a {
            color: #fff;
            margin: 0 0.5rem;
            text-decoration: none;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }

        th, td {
            padding: 0.75rem;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #e9ecef;
        }

        .btn-voltar {
            background-color: #6c757d;
            color: white;
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
<header>
    <h1 th:text="#{sensores.tituloLista}">Sensores Cadastrados</h1>
    <div class="language-bar">
        üåê <a th:href="@{'?lang=pt_BR'}">Portugu√™s</a> |
        <a th:href="@{'?lang=en'}">English</a> |
        <a th:href="@{'?lang=es'}">Espa√±ol</a>
    </div>
</header>

<div class="container">
    <table>
        <thead>
        <tr>
            <th th:text="#{sensores.codigo}">C√≥digo</th>
            <th th:text="#{sensores.dataInstalacao}">Data de Instala√ß√£o</th>
            <th th:text="#{sensores.status}">Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sensor : ${sensores}">
            <td th:text="${sensor.codigo}">S1234</td>
            <td th:text="${sensor.dataInstalacao}">2025-05-01</td>
            <td th:text="#{'sensores.status.' + sensor.status.toLowerCase()}">Ativo</td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/dashboard}" class="btn-voltar" th:text="#{sensores.voltar}">Voltar</a>
</div>
</body>
</html>
