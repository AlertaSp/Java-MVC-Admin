<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{config.titulo}">Configura√ß√µes do Sistema</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }

        header {
            background-color: #1e3c72;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .language-bar a {
            color: #fff;
            margin: 0 0.5rem;
            text-decoration: none;
        }

        .container {
            max-width: 700px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 0.6rem;
            margin-top: 0.3rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .checkbox-group {
            margin: 1rem 0;
        }

        .checkbox-group label {
            display: inline-block;
            margin-right: 1rem;
            font-weight: normal;
        }

        .btn-container {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }

        .btn-salvar { background-color: #28a745; }
        .btn-voltar { background-color: #6c757d; }
    </style>
</head>
<body>
<header>
    <h1 th:text="#{config.titulo}">Configura√ß√µes do Sistema</h1>
    <div class="language-bar">
        üåê <a th:href="@{'?lang=pt_BR'}">Portugu√™s</a> |
        <a th:href="@{'?lang=en'}">English</a> |
        <a th:href="@{'?lang=es'}">Espa√±ol</a>
    </div>
</header>

<div class="container">
    <form th:action="@{/config/salvar}" method="post" th:object="${config}">
        <label for="apiKey" th:text="#{config.apiKey}">API Key da Spring AI</label>
        <input type="text" id="apiKey" th:field="*{apiKey}" required>

        <label for="parametro" th:text="#{config.parametros}">Par√¢metros do Sistema</label>
        <input type="text" id="parametro" th:field="*{parametros}" required>

        <label th:text="#{config.notificacoes}">Notifica√ß√µes</label>
        <div class="checkbox-group">
            <label><input type="checkbox" th:field="*{emailNotificacao}"> Email</label>
            <label><input type="checkbox" th:field="*{pushNotificacao}"> Push</label>
        </div>

        <div class="btn-container">
            <button type="submit" class="btn btn-salvar" th:text="#{config.salvar}">Salvar</button>
            <a th:href="@{/dashboard}" class="btn btn-voltar" th:text="#{config.voltar}">Voltar</a>
        </div>
    </form>
</div>
</body>
</html>
