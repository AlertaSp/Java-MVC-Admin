<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title th:text="#{corregos.formTitulo}">Editar Córrego</title>
    <style>
        /* Mesmo estilo do cadastro */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }
        header {
            background-color: #1e3c72;
            color: white;
            padding: 1rem 2rem;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label, input, .btn-container, .error {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
        }
        input {
            padding: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }
        .btn {
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .btn-salvar { background-color: #007bff; color: white; }
        .btn-cancelar { background-color: #6c757d; color: white; }
        .error { color: red; font-size: 0.9rem; }
    </style>
</head>
<body>

<header>
    <h1 th:text="#{corregos.formTitulo}">Editar Córrego</h1>
</header>

<div class="container">
    <form th:action="@{/admin/corregos/{id}(id=${idCorregoEdicao})}" method="post" th:object="${formCorrego}">

        <label for="nome" th:text="#{corregos.nome}">Nome</label>
        <input type="text" id="nome" th:field="*{nome}" required>
        <div class="error" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>

        <label for="latitude" th:text="#{corregos.latitude}">Latitude</label>
        <input type="text" id="latitude" th:field="*{latitude}" required>
        <div class="error" th:if="${#fields.hasErrors('latitude')}" th:errors="*{latitude}"></div>

        <label for="longitude" th:text="#{corregos.longitude}">Longitude</label>
        <input type="text" id="longitude" th:field="*{longitude}" required>
        <div class="error" th:if="${#fields.hasErrors('longitude')}" th:errors="*{longitude}"></div>

        <label for="nivelAtual" th:text="#{corregos.nivelAtual}">Nível Atual</label>
        <input type="number" id="nivelAtual" th:field="*{nivelAtual}" step="0.01" min="0">
        <div class="error" th:if="${#fields.hasErrors('nivelAtual')}" th:errors="*{nivelAtual}"></div>

        <label for="nivelAlerta" th:text="#{corregos.nivelAlerta}">Nível de Alerta</label>
        <input type="number" id="nivelAlerta" th:field="*{nivelAlerta}" step="0.01" min="0" required>
        <div class="error" th:if="${#fields.hasErrors('nivelAlerta')}" th:errors="*{nivelAlerta}"></div>

        <label for="nivelCritico" th:text="#{corregos.nivelCritico}">Nível Crítico</label>
        <input type="number" id="nivelCritico" th:field="*{nivelCritico}" step="0.01" min="0" required>
        <div class="error" th:if="${#fields.hasErrors('nivelCritico')}" th:errors="*{nivelCritico}"></div>

        <div class="btn-container">
            <button type="submit" class="btn btn-salvar" th:text="#{corregos.salvar}">Salvar</button>
            <a th:href="@{/admin/corregos}" class="btn btn-cancelar" th:text="#{corregos.cancelar}">Cancelar</a>
        </div>
    </form>
</div>

</body>
</html>
